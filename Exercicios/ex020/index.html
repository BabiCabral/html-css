<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 600px;
            border-collapse: collapse;
        }

        tr.color {
            background-color: gray;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        td.result {
            background-color: rgb(197, 51, 51);
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

  <!-- Hierarquia de tabelas:
        Table = Tabela
            Table Row = Linha de tabela
                Table header = cabealho de tabela
                Table data = dado de tabela -->

    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td class="result">R1</td>
        </tr>
        <tr class="color">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td class="result">R2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td class="result">R3</td>
        </tr>
        <tr class="color">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td class="result">R4</td>
        </tr>
    </table>


    
</body>
</html>
