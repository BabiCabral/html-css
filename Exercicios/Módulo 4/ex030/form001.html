<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro Formulário</h1>
    <form action="#" method="#">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required></form>
        </p>
        <p>
            <label for="sobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" required>
        </p>
        <p>
            <label for="idade">Idade:</label><input type="text" name="idade" id="idade" placeholder="Digite sua idade" required>
        </p>
        <p>
            <label for="numero">Número:</label> <input type="text" name="numero" id="numero" placeholder="Digite seu número" required>
        </p>
        <p>
            <label for="email">E-mail:</label><input type="text" name="email" id="email" placeholder="Digite seu e-mail" required>
        </p>
        <fieldset>
            <Legend>Qual seu estado civil?</Legend>
            <input type="radio" name="estadocivil" id="solteiro" value="solteiro"> <label for="solteiro">Solteiro(a)</label>
            <input type="radio" name="estadocivil" id="casado" value="casado"> <label for="casado">Casado(a)</label>
            <input type="radio" name="estadocivil" id="divorciado" value="divorciado"> <label for="divorciado">Divorciado(a)</label>
            <input type="radio" name="estadocivil" id="viuvo" value="viuvo"> <label for="viuvo">Viúvo(a)</label>
            <input type="radio" name="estadocivil" id="separado" value="separado"> <label for="separado">Separado(a)</label>
        </fieldset>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
